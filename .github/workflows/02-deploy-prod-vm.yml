name: 02-Deploy-Prod-VM

on: 
  workflow_dispatch:

jobs:
  deploy_vms:
    name: Deploy Production VMs
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Make scripts executable
        run: |
          find ./scripts -type f -exec chmod +x {} \;

      - name: Azure login
        if: success()
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Set Azure CLI extensions to auto-install
        if: success()
        run: |
          az config set extension.use_dynamic_install=yes_without_prompt

      - name: Set Environment Variables
        if: success()
        run: |
          ./scripts/set-env-vars.sh

      - name: Create Resource Groups
        if: success()
        run: |
          ./scripts/02-deploy-prod-vm/01-deploy-rgs.sh

      - name: Prepare local SSH keys
        if: success()
        run: |
          ./scripts/ssh/01-prepare-local-keys.sh

      - name: Deploy Prod VM
        if: success()
        run: |
          ./scripts/02-deploy-prod-vm/02-deploy-prod-vm.sh

      - name: Allow GH Runner SSH Access to VNet and VMs
        if: success()
        run: |
          ./scripts/ssh/04-nsg-allow-gh-runner-ssh-vnet.sh

      - name: Create Admin User on Prod VM
        if: success()
        run: |
          ./scripts/02-deploy-prod-vm/03-create-admin-user.sh

      - name: Configure Prod VM
        if: success()
        run: |
          ./scripts/02-deploy-prod-vm/04-configure-prod-vm.sh

      - name: Delete Deploy User from Prod VM
        if: success()
        run: |
          ./scripts/02-deploy-prod-vm/05-delete-deploy-user.sh

      - name: Deallocate Prod VM
        if: always()
        uses: azure/CLI@v1
        with:
          inlineScript: |
            az vm deallocate --subscription "${{ env.SUBSCRIPTION_ID }}" -g "${{ env.RG_NAME_VM_PROD }}" --name "${{ env.VM_PROD_NAME_1 }}" --verbose

      - name: Remove GH Runner SSH Access
        if: always()
        run: |
          ./scripts/ssh/05-nsg-remove-gh-runner-ssh-vnet.sh

      - name: Clean up SSH keys
        if: always()
        continue-on-error: true
        run: |
          ./scripts/ssh/02-cleanup-local-keys.sh

      - name: Clean up SSH known hosts
        if: always()
        continue-on-error: true
        run: |
          ./scripts/ssh/03-cleanup-known-hosts.sh

      - name: Azure logout
        if: always()
        uses: azure/CLI@v1
        with:
          inlineScript: |
            az logout
            az cache purge
            az account clear

name: Cleanup

on: 
  workflow_dispatch:

jobs:
  cleanup:
    runs-on: ubuntu-latest
    steps:
      - name: Bash Set
        run: |
          set -eux

      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Azure login
        if: success()
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Set Environment Variables
        if: success()
        run: |
          chmod +x ./scripts/set-env-vars.sh
          ./scripts/set-env-vars.sh

      - name: Delete Resource Group "${{ env.RG_NAME_DEPLOY }}"
        if: success()
        continue-on-error: true
        run: az group delete --subscription "${{ env.SUBSCRIPTION_ID }}" -n "${{ env.RG_NAME_DEPLOY }}" --yes --verbose

      - name: Delete Resource Group "${{ env.RG_NAME_SOURCE }}"
        continue-on-error: true
        run: az group delete --subscription "${{ env.SUBSCRIPTION_ID }}" -n "${{ env.RG_NAME_SOURCE }}" --yes --verbose

      - name: Delete Resource Group "${{ env.RG_NAME_GALLERY }}"
        continue-on-error: true
        run: az group delete --subscription "${{ env.SUBSCRIPTION_ID }}" -n "${{ env.RG_NAME_GALLERY }}" --yes --verbose

      - name: Delete Resource Group "${{ env.RG_NAME_SECURITY }}"
        continue-on-error: true
        run: az group delete --subscription "${{ env.SUBSCRIPTION_ID }}" -n "${{ env.RG_NAME_SECURITY }}" --yes --verbose

      - name: Delete Resource Group "${{ env.RG_NAME_NET }}"
        continue-on-error: true
        run: az group delete --subscription "${{ env.SUBSCRIPTION_ID }}" -n "${{ env.RG_NAME_NET }}" --yes --verbose

      - name: Azure logout
        if: always()
        uses: azure/CLI@v1
        with:
          inlineScript: |
            az logout
            az cache purge
            az account clear

name: 05-Swap-OS-Disks
on: 
  workflow_dispatch:

jobs:
  deploy:
    name: Swap OS Disks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Make scripts executable
        run: |
          find ./scripts -type f -exec chmod +x {} \;

      - name: Azure login
        if: success()
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Set Azure CLI extensions to auto-install
        if: success()
        run: |
          az config set extension.use_dynamic_install=yes_without_prompt

      - name: Set Environment Variables
        if: success()
        run: |
          ./scripts/set-env-vars.sh

      - name: Tag VMs with new OsDiskName tag
        if: success()
        run: |
          ./scripts/05-swap-os-disks/01-tag-vms-with-new-os-disk-name.sh

      - name: Swap OS Disks
        if: success()
        run: |
          ./scripts/05-swap-os-disks/02-swap-os-disks-with-azure-cli.sh

      - name: Azure logout
        if: always()
        uses: azure/CLI@v1
        with:
          inlineScript: |
            az logout
            az cache purge
            az account clear
